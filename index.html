<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>strebo | social trend board</title>

    <!------------ FAVICON ------------>
    <link rel="icon" href="resources/logo-small.ico" type="image/x-icon" />

    <!--------------------------------->
    <!---------- STYLESHEETS ---------->
    <!--------------------------------->

    <!---- Normalize.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" />
    <!---- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
    <!---- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" />
    <!---- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,300,700,100' rel='stylesheet' type='text/css' />
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,300' rel='stylesheet'
          type='text/css' />
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900' rel='stylesheet'
          type='text/css' />

    <!--------------------------------->
    <!----------- JAVASCRIPT ---------->
    <!--------------------------------->

    <!---- jQuery -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <!---- Angular.js -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <!---- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!------------------>
    <script src="js/socket.js"></script>
    <script type="text/javascript">

        var app = angular.module('strebo', []);

    </script>
    <script src="js/DataService.js"></script>
    <script src="js/AppController.js"></script>
    <script src="js/DeckController.js"></script>
    <script src="js/FeedController.js"></script>
    <script src="js/ConnectorBarController.js"></script>

    <link rel="stylesheet" href="style/style.css" />
</head>
<body ng-app="strebo" ng-controller="AppController">
    <div id="container-strebo" class="container-fluid">
        <div id="view-switch" class="box-shadow">
            <i ng-if="view===1" class="fa fa-compress center"></i>
            <i ng-if="view===0" class="fa fa-expand center"></i>
        </div>
        <div id="container-top" class="row">
            <div id="container-menu">
                <div class="menu-item">
                    <div class="menu-icon center">
                        <i class="fa fa-level-up"></i>
                    </div>
                    <div class="menu-tooltip box-shadow"><div class="menu-tooltip-text">trend board</div></div>
                </div>
                <div class="menu-item">
                    <div class="menu-icon center">
                        <i class="fa fa-user"></i>
                    </div>
                    <div class="menu-tooltip box-shadow"><div class="menu-tooltip-text">personal board</div></div>
                </div>
            </div>
            <div id="container-board"
                 style="{{view===1?'overflow-y:scroll;padding-left:3vw;':'white-space: nowrap; overflow-x: scroll;'}}">
                <deck-view ng-if="view===0" ng-controller="DeckController"></deck-view>
                <feed-view ng-if="view===1" ng-controller="FeedController"></feed-view>
            </div>
        </div>
        <div id="container-footer" class="row">
            <connector-bar ng-controller="ConnectorBarController"></connector-bar>
            <div id="logo">
                <img id="logo-image" class="center" src="resources/logo-large-with-subtitle-new.png" />
                <img id="logo-image-small" class="center" src="resources/logo-small-new.png" />
            </div>
        </div>
    </div>
</body>
</html>
